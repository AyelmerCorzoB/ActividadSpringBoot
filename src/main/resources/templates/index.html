<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros y Búsquedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="form">

            <form action="/api/products" method="get">
                <div class="form-group">
                    <label for="minPrice">Precio mínimo:</label>
                    <input type="number" id="minPrice" name="minPrice" required>
                </div>

                <div class="form-group">
                    <label for="maxPrice">Precio máximo:</label>
                    <input type="number" id="maxPrice" name="maxPrice">
                </div>

                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category">
                        <option value="">Seleccionar categoría</option>
                        <option value="Vegetales">Vegetales</option>
                        <option value="Carnes">Carnes</option>
                        <option value="Lacteos">Lácteos</option>
                        <option value="Granos">Granos</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Filtrar Productos</button>
            </form>
        </section>

        <section class="form">

            <form action="/api/customers" method="get">
                <div class="form-group">
                    <label for="apellido">Apellido a buscar:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ejemplo: Corzo">
                </div>

                <button type="submit" class="submit-btn">Buscar Cliente</button>
            </form>
        </section>

        <section class="form">

            <form action="/api/products/stats" method="get">
                <div class="form-group">
                    <label for="categoryStats">Categoría a buscar:</label>
                    <select id="categoryStats" name="category">
                        <option value="">Seleccionar categoría</option>
                        <option value="Vegetales">Vegetales</option>
                        <option value="Carnes">Carnes</option>
                        <option value="Lacteos">Lácteos</option>
                        <option value="Granos">Granos</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Buscar Productos</button>
            </form>
        </section>
    </div>

</body>

</html>
